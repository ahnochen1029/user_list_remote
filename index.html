  <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
    <a class="navbar-brand" style="color:white" href="#">USER LIST</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="color:white" href="#"><span class="sr-only">(current)</span>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:white" href="https://codepen.io/ahnochen/full/VwawpWr">Favorite</a>
        </li>
      </ul>
    </div>
    <!-- Search Bar for name -->
    <div class="d-flex flex-row justify-content-between" id="search-bar">
      <form id="search-form" class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <select class="custom-select mr-sm-2" id="option-select-search">
          <option value="name">Name</option>
          <option value="surname">Surname</option>
        </select>
        <input type="text" class="form-control m-2" id="search-input" placeholder="Search Name/Surname ...">
        <button type="submit" style="background-color:#00758F" class="btn btn-secondary m-2">Search</button>
      </form>
    </div>
  </nav>
</header>

<body>
  <div class="container mt-5">
    <!--card or list display-->
    <div class="d-flex row justify-content-between" id='icons'>
      <div class="btn-group" role="group" aria-label="Basic example">
        <div id="filterGender">
          <button type="button" style="background-color:#003155" class="btn btn-secondary btn-all">All</button>
          <button type="button" style="background-color:#003155" class="btn btn-secondary btn-male">Male</button>
          <button type="button" style="background-color:#003155" class="btn btn-secondary btn-female">Female</button>
        </div>
        <div>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" style="background-color:#003155">
            Region
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="regionList">
            <a class="dropdown-item" id="AU" href="#">Australia</a>
            <a class="dropdown-item" id="BR" href="#">Brazil</a>
            <a class="dropdown-item" id="CA" href="#">Canada</a>
            <a class="dropdown-item" id="DK" href="#">Denmark</a>
            <a class="dropdown-item" id="FI" href="#">Finland</a>
            <a class="dropdown-item" id="FR" href="#">France</a>
            <a class="dropdown-item" id="DE" href="#">Germany</a>
            <a class="dropdown-item" id="IE" href="#">Ireland</a>
            <a class="dropdown-item" id="IR" href="#">Iran</a>
            <a class="dropdown-item" id="NL" href="#">Netherlands</a>
            <a class="dropdown-item" id="NO" href="#">Norway</a>
            <a class="dropdown-item" id="NZ" href="#">New Zealand</a>
            <a class="dropdown-item" id="CH" href="#">Switzerland</a>
            <a class="dropdown-item" id="ES" href="#">Spain</a>
            <a class="dropdown-item" id="TR" href="#">Turkey</a>
            <a class="dropdown-item" id="GB" href="#">United Kiongdom</a>
            <a class="dropdown-item" id="US" href="#">United States of America</a>
          </div>
        </div>
      </div>
      <div class='d-flex row' id="changeMode">
        <h3 class="ml-4"><i class="fa fa-th" aria-hidden="true" id="cardMode"></i></h3>
        <h3 class="ml-4"><i class="fa fa-bars" aria-hidden="true" id="listMode"></i></h3>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!-- Render USER List -->
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal">
          <div class="row">
            <div class="col-sm-4" id="user-avator">
            </div>
            <div class="col-sm-8" id="user-info">
              <p id="user-gender">
              <p>
              <p id="user-birthday">
              <p>
              <p id="user-age">
              <p>
              <p id="user-region">
              <p>
              <p id="user-email">
              <p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!--Renderbypage-->
    </ul>
  </nav>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

</body>
